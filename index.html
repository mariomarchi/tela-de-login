<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tela de Login - Tema Escuro (Mario Marchi)</title>
</head>
<body>
    <div class="presentation-disclaimer">
      <h4>Olá, eu sou o Mario Marchi e este é meu segundo projeto desenvolvido :)</h4>
      <h5>Para conferir a documentação e código desta aplicação, visite o meu <a href="https://github.com/mariomarchi">GitHub</a></h5>
    </div>
    <div class="main-login">
  
        <div class="left-login">
            <h1>Faça login<br>E entre para o nosso time</h1> 
            <img src="yoga.svg" class="left-login-image" alt="Mulher exercitando-se."/>
        </div>
        <div class="right-login">
            <div class="card-login">
              <h1>LOGIN</h1>  
              <div class="textfield">
                <label for="usuario">Usuário</label>
                <input type="text" name="usuario" placeholder="Usuário" />
              </div>
              <div class="textfield">
                <label for="senha">Senha</label>
                <input type="password" name="usuario" placeholder="Senha" />
              </div>
              <button class="btn-login">Login</button>
            </div>
        </div>
    </div>
</body>
</html>
